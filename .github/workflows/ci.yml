name: CI

on: [push]

jobs:
  PHPUnit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version:
          - '8.2'
          - '8.3'
          - '8.4'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: none

      - name: Install dependencies
        uses: php-actions/composer@v6

      - name: Run unit tests
        run: vendor/bin/phpunit
